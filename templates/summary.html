<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Summary</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/summary.css')}}">
</head>
<body>
    <h1>Expense Summary</h1>
    <form method="post">
        <label for="month">Month (MM):</label>
        <input type="text" name="month" required><br>
        <label for="year">Year (YYYY):</label>
        <input type="text" name="year" required><br>
        <button type="submit">View Summary</button>
    </form>
    {% if expenses %}
    <h2>Summary for {{ request.form['month'] }}/{{ request.form['year'] }}</h2>
    <ul>
        {% for expense in expenses %}
        <li>Category: {{ expense[0] }}, Total: ${{ expense[1] }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
